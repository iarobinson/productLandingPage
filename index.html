<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Product Landing Page by Ian Robinson</title>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
  <h1 id="title">Step-by-step Guide to Podcast Production</h1>
  <p id="description">This video course empowers you to follow along as we build a podcast from scratch. If you follow every step, you will have a podcast on iTunes by the end of the course.</p>
  <form id="survey-form">
    <label id="name-label">Name</label>
    <input id="name" type="text" placeholder="name" required></input>
    <label id="email-label">Email</label>
    <input id="email" type="email" placeholder="email" required></input>
    <label id="number-label">Phone</label>
    <input id="number" type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="phone number" min="0" max="10000000000"></input>
    <label id="dropdown-label">Age group</label>
    <select id="dropdown">
      <option value="6-10">6-10</option>
      <option value="11-20">11-20</option>
      <option value="21-30">21-30</option>
      <option value="31-40">31-40</option>
      <option value="41-50">41-50</option>
      <option value="51-60">51-60</option>
      <option value="61-70+">61-70+</option>
    </select>
  </form>
</body>
</html>
